<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title Music Player></title>
</head>
    <script src="index.js"></script>
<body>
    <div class="background">
        <img src="assets/bg.jpg" id="bg-img">
    </div>

    <div class="container">
        <div class="player-img">
            <img src="assets/bg.jpg" class="active" id="cover">
        </div>

        <h2 id="music-title">Test</h2>
        <h3 id="music-artist">Test h2</h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous"></i>
            <i class="fa-solid fa-play play-button" title="PLay"></i>
            <i class="fa-solid fa-forward" title="Next"></i>
        </div>

    </div>
</body>



</html>
